<html>
<head>
<style type="text/css">
img {
vertical-align: middle;
border: 0px;
}

BODY {
font-family: Verdana, Tahoma, Arial;
font-size: 11px;
color: #000000;
}

tr, td {
font-family: Verdana, Tahoma, Arial;
font-size: 11px;
color: #000000;
}

h3, td.h3 {
  font-size: 12px;
	font-weight: bold;
	color:#F37D1F;
	padding-top:10px;
}

h4, td.h4 {
  font-size: 16px;
	font-weight: bold;
	padding-top:10px;
}

ul.intro_message, td.intro_message, tr.intro_message, table.intro_message {
  text-align:left;
  font-size: 11px;
  padding:0, 0px;
  margin:0;
  color: black;
}
ul.intro_message a, td.intro_message a, tr.intro_message a, table.intro_message a {
  text-decoration: none;
  color: #5588cc;
}
ul.intro_message a:hover, td.intro_message a:hover, tr.intro_message a:hover, table.intro_message a:hover {
  text-decoration: underline;
  color: #5588cc;
}
</style>
</head>

<body>
<ul class="intro_message">
  <table border="0" cellpadding="0" cellspacing="0" class="borderless" width="310">
    <!-- Shoutbox header -->
    <tr>
      <td style="padding-right: 10px;" valign="top" class="center" width="275">
        <img src="images/credits/sb_logo.png" alt="" title="Shoutbox" border="0"/>
        <br/>
        Version {L_VERSION} [#{L_BUILD}] ({L_STATUS})
      </td>
    </tr>
    <!-- whitespace -->
    <tr>
      <td style="padding-right: 10px;" valign="top">&nbsp;</td>
    </tr>
    <!-- Information -->
    <tr>
      <td valign="top">
        <table border="0" width="100%" id="table1" cellspacing="0" cellpadding="0" class="borderless">
    			<tr>
    				<td><h3>{L_sb_copyright}:</h3></td>
    			</tr>
    			<tr>
    			  <td>
    			    &copy; 2008 - {L_YEARR} Aderyn<br/>
    			    Web: <a href="http://eqdkp-plus.com">eqdkp-plus.com</a>
    			</tr>
    			<tr>
    			  <td>&nbsp;</td>
    			</tr>
    		</table>
      </td>
    </tr>
  </table>
</ul>
</body>
</html>
