<form method="post" action="{ACTION}" name="lost_password" id="lost_password">

	<div class="content">
		<div class="contentHead">
			<!-- IF S_RESEND_ACTIVATION -->{L_get_new_activation_mail}<!-- ELSE -->{L_get_new_password}<!-- ENDIF -->
		</div>
		<div class="contentInner row1 center">
			<div class="inline-block">
				<fieldset class="invisible">
				<div class="loginform">
					<dl>
						<dt><label>{L_username}/{L_email}:</label><br /><span>{L_lost_password_email_info}</span></dt>
						<dd><input type="text" name="username" size="40" maxlength="30" class="required input" /></dd>
					</dl>
				</div>
				</fieldset>
			</div>
		</div>
		<div class="contentFooter">
			<input type="submit" name="{BUTTON_NAME}" value="{L_submit}" class="mainoption bi_ok" /> <input type="reset" name="reset" value="{L_reset}" class="liteoption bi_reset" onclick="reset_validator_lost_password();" />
		</div>
	</div>
{CSRF_TOKEN}
</form>
