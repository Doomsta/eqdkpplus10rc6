<form method="post" action="{ACTION}&amp;key={KEY}" name="new_password" id="new_password">

	<div class="content">
		<div class="contentHead">
			{L_create_new_password}
		</div>
		<div class="contentInner row1 center">
			<div class="inline-block">
				<fieldset class="invisible">
				<div class="loginform">
					<dl>
						<dt><label>{L_new_password}:</label></dt>
						<dd><input type="password" name="password1" size="40" maxlength="30" class="required input password" /></dd>
					</dl>
					<dl>
						<dt><label>{L_confirm_password}:</label></dt>
						<dd><input type="password" name="password2" size="40" maxlength="100" class="required input password" /></dd>
					</dl>
				</div>
				</fieldset>
			</div>
		</div>
		<div class="contentFooter">
			<input type="submit" name="new_password" value="{L_submit}" class="mainoption bi_ok" /> <input type="reset" name="reset" value="{L_reset}" class="liteoption bi_reset" onclick="reset_validator_new_password();" />
		</div>
	</div>
{CSRF_TOKEN}
</form>
